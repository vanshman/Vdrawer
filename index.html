<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VDrawer</title>
        <style>
            canvas{
                border: 2px solid black;
            }
        </style>
    </head>
    <body onload="init()">
        <canvas id="canvas"></canvas><br><br>
        <center>
            <input oninput="change()" id="input" type="color"><br><br><br>
            <input id="input2" oninput="width" type="number"><br>
            <button onclick="empty()">Erase</button>
        </center>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/EaselJS/0.7.1/easeljs.min.js"></script>
        <script>
            
            document.getElementById("input2").value = 10;
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // resize the canvas
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;

            // variables defined here
            let draw = false;

            // all the functions
            function startPosition(e){
                draw = true;
                paint(e)
            }
            function finishedPosition(){
                draw = false;
                ctx.beginPath();
            }
            function paint(e){
                if(!draw) return;
                width()
                ctx.lineCap = "round";

                ctx.lineTo(e.clientX, e.clientY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.clientX, e.clientY);
            }
            function change(){
                ctx.strokeStyle = document.getElementById("input").value;
            }
            function width(){
                ctx.lineWidth = document.getElementById("input2").value;
            }
            function empty(){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            // event listeners are all here
            canvas.addEventListener("mousedown", startPosition);
            canvas.addEventListener("mouseup", finishedPosition);
            canvas.addEventListener("mousemove", paint);
            var stage;
        var drawingCanvas;
        var oldPt;
        var oldMidPt;
        var color;
        var stroke;
        var index;

        function init() {
            if (window.top != window) {
                document.getElementById("header").style.display = "none";
            }
            index = 0;

            //check to see if we are running in a browser with touch support
            stage = new createjs.Stage(canvas);
            stage.autoClear = false;
            stage.enableDOMEvents(true);

            createjs.Touch.enable(stage);
            createjs.Ticker.setFPS(24);

            drawingCanvas = new createjs.Shape();

            stage.addEventListener("stagemousedown", handleMouseDown);
            stage.addEventListener("stagemouseup", handleMouseUp);

            stage.addChild(drawingCanvas);
            stage.update();
        }

        function stop() {}

        function handleMouseDown(event) {
            color = "#ff0000";
            stroke = 5;
            oldPt = new createjs.Point(stage.mouseX, stage.mouseY);
            oldMidPt = oldPt;
            stage.addEventListener("stagemousemove" , handleMouseMove);
        }

        function handleMouseMove(event) {
            var midPt = new createjs.Point(oldPt.x + stage.mouseX>>1, oldPt.y+stage.mouseY>>1);

            drawingCanvas.graphics.clear().setStrokeStyle(stroke, 'round', 'round').beginStroke(color).moveTo(midPt.x, midPt.y).curveTo(oldPt.x, oldPt.y, oldMidPt.x, oldMidPt.y);

            oldPt.x = stage.mouseX;
            oldPt.y = stage.mouseY;

            oldMidPt.x = midPt.x;
            oldMidPt.y = midPt.y;

            stage.update();
        }

        function handleMouseUp(event) {
            stage.removeEventListener("stagemousemove" , handleMouseMove);
        }

        </script>
    </body>
</html>
